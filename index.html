<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Books</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <h1>Google Books</h1>
    <section id="search-view">
        <article id="search-box">
          <div>
            <label for="search-input">Search for:</label>
            <input type="text" id="search-input" placeholder="Type book title">
            <button id="search-button">Search</button>
        </div>
      </article>
    </section>
    <section id="list-view">
      <button id="goback-button">Search something else</button>
      <article id="list-box">
        <div id="sample-book">
          <h2 id="book-title">Title</h2>
          <p id="book-description">Description</p>
          <img id="book-cover" src="" alt="No image found">
        </div>
      </article>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
