<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Books</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="wrapper-main">
    <h1 class="title-main">Google Books</h1>
    <section class="view search-view" id="search-view">
      <article class="search-box" id="search-box">
        <div class="search-form">
          <label for="search-input">Search for:</label>
          <input class="search-input" type="text" id="search-input" placeholder="Type book title">
          <div class="search-button-wrapper">
            <button id="search-button">Search</button>
          </div>
        </div>
      </article>
    </section>
    <section class="view list-view hidden" id="list-view">
      <button id="goback-button">Search something else</button>
      <article id="list-box">
        <div class="book" id="sample-book">
          <div class="book-img-wrapper">
              <img class="book-img" id="book-cover" src="" alt="No image found">
          </div>
          <div class="book-text">
            <h2 class="book-title" id="book-title">Title</h2>
            <p class="book-description" id="book-description">Description</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
